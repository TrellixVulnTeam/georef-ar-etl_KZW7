{% extends "base.html" %}

{% block content %}
<div id="login-container" class="container-fluid">
    <div class="restricted-max-width">
        <div id="login" class="col-xs-12 col-md-12 col-md-offset-6">
            <div id="login-vertical-wrapper">
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="control-group">
                        <label class="control-label">Usuario</label>
                        <div class="controls">
                            <input type="text" name="username" value="" maxlength="" placeholder=""  />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Contrase√±a</label>
                        <div class="controls">
                            <input type="password" name="password" value="" maxlength="" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
