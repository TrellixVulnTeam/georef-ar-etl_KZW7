{% extends "base.html" %}

{% block banner %}
<div id="banner" class="container-fluid blue-gradient">
    <div class="restricted-max-width">
        <div class="banner-content">
            <div>
                <h1 style="visibility: hidden">Georef</h1>
                <form action="{% url 'get_token' %}" method="post">
                    {% csrf_token %}
                    <input id="searchbox" name="username" class="form-control search-box" style="max-width: 500"
                    placeholder="{{ request.POST.username|default:"Ingrese su nombre de usuario." }}"
                    autofocus="" type="text" value="" maxlength="255" autocomplete="off" spellcheck="false">
                    <div style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden; margin-bottom:20px;">
                        <span>
                            {{ token|default:"" }}
                        </span>
                    </div>
                    <button id="btn-buscar" type="submit" class="btn btn-primary">Obtener token</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
